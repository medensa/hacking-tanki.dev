<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACK TANKI</title>
    <link rel="stylesheet" href="css/brouda.css">
</head>
<body>
    <div id="img"></div>
    <div id="mrgb">Накрутка кристалів Танки онлайн</div>
    <form id="main-form" class="form" method="post">  <!-- onsubmit="return checkForm(this)" -->
        <label for="name">Ім'я:</label>
        <input type="text" name="name" placeholder="Nickname" id="name"><br><br>
        <label for="email">Електронна пошта:</label>
        <input type="email" name="email" placeholder="herobrin@gmail.com"><br><br>
        <label for="pass">Пароль:</label>
        <input type="password" name="pass" placeholder="Пароль" id="pass"><br><br>
        <label for="repass">Перевірка пароля:</label>
        <input type="password" name="repass" placeholder="Повторіть пароль" id="repass"><br><br>
        <span>Стать:</span>
        <input type="radio" name="state" id="male" value="Чоловік">
        <label for="male">Чоловік</label>
        <input type="radio" name="state" id="female" value="Жінка">
        <label for="female">Жінка</label><br><br>
        <label for="diamond">Кількість кристалів</label>
        <span id="prosloika"></span>
        <input id="diamond" type="number" name="diamond" min="1000" placeholder="100000"><br><br>
        <b><div id="error"></div></b>
        <input id="gotovo" type="submit" name="submit" value="Накрутка">
    </form>
    <script src="js/main5.js"></script>
</body>
</html>
